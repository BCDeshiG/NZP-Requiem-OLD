//
//	Default Config
//

unbindall

set pr_csqc_formenus 1
cl_nocsqc 0

bind	a				+moveleft
bind	d				+moveright
bind	w				+forward
bind	s				+back
bind	MOUSE1			+attack
bind	SPACE			+jump 
//bind	TAB				+showscores
bind	r				+button5
bind	e				+use
bind	TAB				+button4

bind	1				impulse 1
bind	2				impulse 2

//default +speed is crap, we use custom system for walk
bind	SHIFT			+walk
alias 	+walk 			"startwalk"
alias 	-walk 			"stopwalk"

//
//	Menus, console, talk
//

bind	ESCAPE			"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"
bind	t				"messagemode"

//
// default cvars
//

viewsize 		100
gamma 			1.0
volume 			0.7
sensitivity 	3

vid_fullscreen_standalone 0
vid_width 1024
vid_height 768

cl_cursor "menu/cursor"
cl_cursor_bias_x 0
cl_cursor_bias_y 0
in_rawinput 1

//this makes movement not-jerky on q3bsp and makes the engine not crash in huge maps
sv_bigcoords 1
